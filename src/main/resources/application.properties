# Server port
server.port=8080

# Local development with H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# Actuator endpoints (CRITICAL FOR RENDER)
management.endpoints.web.exposure.include=health,info,env
management.endpoint.health.show-details=always

# Add this to see what endpoints are mapped
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG

# Enable debug logging
logging.level.org.springframework=DEBUG
logging.level.webtech.backend=DEBUG

# Show startup information
debug=true

# Ensure component scanning works
spring.main.allow-bean-definition-overriding=true
