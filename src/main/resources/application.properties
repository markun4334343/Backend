# Server port (Render sets this automatically, but good to have)
server.port=8080

# PostgreSQL for Render (CRITICAL)
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console (not needed on production)
spring.h2.console.enabled=false

# Logging
logging.level.webtech.Backend=INFO
logging.level.org.hibernate.SQL=INFO

# Actuator for health checks (IMPORTANT for Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Production settings
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
